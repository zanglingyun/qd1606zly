<!DOCTYPE>
<html>
	<head>

	<body>

		<div id="header_wrap">

			</div>
		</div>
		<!-- main -->
		<div id="main_wrap">
			<div id="main">
				<ul>
					<li><i>用户名：</i><p class="p1"><input id="username"  placeholder="请输入你的手机号或者邮箱"></p><span>*请用邮箱或手机号</span></li>
					<li><i>请设置密码：</i><p class="p2"><input id="password" type="password"  placeholder="请输入你的手机号或者邮箱"></p><span>*6-20位字符，建议由字母，数字和符号两种以上组合</span></li>
					<li><i>请确认密码：</i><p class="p2"><input id="password2" type="password"  placeholder="请输入你的手机号或者邮箱"></p><span>*请再次输入密码</span></li>
					<li><i>验证码：</i><p class="p3"><input></p></li>
					<li><i>  </i><input type="checkbox"><a href="#">我已阅读并同意《神舟用户注册协议》</a></li>
					<li class="btn"><input type="button" id="btn"  value="注册"></li>
					<li><p class="p4"></p></li>
				</ul>
			</div>
		</div>
